<h3>Agregar</h3>
<hr />
<form (ngSubmit)="agregar()">
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input
      type="text"
      class="form-control"
      placeholder="Nombre"
      name="nombre"
      [(ngModel)]="nuevo.nombre"
    />
  </div>
  <div class="form-group">
    <label for="poder">Poder</label>
    <input
      type="text"
      class="form-control"
      name="poder"
      placeholder="Poder"
      [(ngModel)]="nuevo.poder"
    />
  </div>
  <button type="submit" class="btn btn-primary mt-3">Agregar</button>
</form>
