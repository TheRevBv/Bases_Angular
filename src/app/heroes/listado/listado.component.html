<h1>Listado de heroes</h1>
<!-- <div class="container" *ngIf="heroeBorrado.length > 0"> -->
<div class="container mt-3" *ngIf="heroeBorrado; else noBorrado">
  <h5>
    Heroe borrado: <small>{{ heroeBorrado }}</small>
  </h5>
</div>
<ng-template class="container mt-3" #noBorrado>
  <h5>No se ha borrado nada</h5>
</ng-template>

<div class="container">
  <button
    type="button"
    class="btn btn-danger large mt-3 mb-3 text-center"
    (click)="borrar()"
  >
    Borrar
  </button>
</div>

<ul>
  <li *ngFor="let heroe of heroes; let i = index">{{ i + 1 }} - {{ heroe }}</li>
</ul>
